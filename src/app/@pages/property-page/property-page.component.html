<div class="page property-page-container">
    <div class="prop-info-container">
        <table class="simple-table" *ngIf='propData'>
            <tr *ngFor='let row of propData | keyvalue'>
                <td>{{ row.key }}</td>
                <td>{{ row.value || '-' }}</td>
            </tr>
        </table>
    </div>
</div>
