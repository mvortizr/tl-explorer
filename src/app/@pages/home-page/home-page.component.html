<div class="home-container page">
    <div class="main-info-container">
        <table class="simple-table" *ngIf='chainInfo'>
            <tr *ngFor='let row of chainInfo | keyvalue'>
                <td>{{ row.key }}</td>
                <td>{{ row.value || '-'  }}</td>
            </tr>
        </table>
    </div>
    <div class="tokens-info-container">
        <table class="simple-table" *ngIf='properties?.length'>
            <tr *ngFor='let row of properties' (click)='goToProp(row[0])'>
                <td *ngFor='let cell of row'>{{ cell  || '-'  }}</td>
            </tr>
        </table>
    </div>
</div>
